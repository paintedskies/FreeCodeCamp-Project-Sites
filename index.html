<html>
  <head>
    <title> Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="quotemachine.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="quotemachine.js"></script>


  </head>
  <body>
  <header>
  <h1>The Quote Machine</h1>
  </header>
  <hr>
  <div class="disp">
  <span id="quote">Lorem ipsum, I think, to begin with.</span>
  <a href="#" id="tweet" target="_blank"><img id="twitter" src="my-icons-collection/png/twitter-sign.png"></a>
  <span id="speaker">- Me, I guess? Huh.</span>
  <div class="clear"></div>
  </div>
  
  <hr>
    <div class="overall">
    <div class="circle">
      <ul>
      <li><div class="option" id="nature"><img src="my-icons-collection/png/forest.png"><span class="caption">Nature</span></div></li>
        <li><div class="option" id="design"><img src="my-icons-collection/png/layers.png"><span class="caption">Design</span></div></li><!-- Why on earth
do the comments matter????
     --><li><div class="option" id="random"><img src="my-icons-collection/png/star.png"><span class="caption">Random!</span></div></li><!--
     --><li><div class="option" id="computer"><img src="my-icons-collection/png/technology.png"><span class="caption">Technology</span></div></li><!--
     --><li><div class="option" id="life"><img src="my-icons-collection/png/worldwide.png"><span class="caption">Life</span></div></li>
      </ul>
      </div>
    </div>
    </div>
	<footer>
	<span class="designer">Made by Shruti Vinodh</span>
	<div class="credits">
	<span>Icons made by</span> <a href="http://www.flaticon.com/authors/madebyoliver">Madebyoliver</a><span>, </span><a href ="http://www.flaticon.com/authors/iconnice">Iconnice</a><span>, </span><a href="http://www.flaticon.com/authors/freepik">Freepik</a><span>, </span><a href="http://www.flaticon.com/authors/dave-gandy">Dave Gandy</a><span>.</span>
	</div>
	<div style="clear:both;"></div></footer>
  </body>
</html>
